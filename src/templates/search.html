<div class="search-bar form-inline">
  <input ng-model="$ctrl.searchInput" class="form-control" ng-change=" $ctrl.handleInputChange($ctrl.searchInput)" ng-model-options="{debounce: 500}" type="text" />
  <button ng-click="$ctrl.handleSearchClick($ctrl.searchInput)" class="btn">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
